<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="dash-page.css">
  <link rel="icon" href="\sources\schoologo.png" type="image/x-icon">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=assignment_ind" />
 
</head>
<body>

  <nav class="navbar bg-body-tertiary">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">Instructor Dashboard</span>
      <div class="d-flex">
        <button class="btn btn-outline-secondary" type="button" onclick="window.location.href='index.html'">Logout</button>
      </div>
    </div>
  </nav>

  <div class="card student-attendancecar">
    <h5 class="card-header">Student Attendance Logg</h5>
    <div class="card-body">
      <h5 class="card-title">View your student standing</h5>
      <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Add Student Data
      </button>
      <div class="table-responsive">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Name</th>
              <th scope="col">Roll No.</th>
              <th scope="col">Class Code</th>
              <th scope="col">Fingerprint Enrolled</th>
              <th scope="col">Day-1</th>
              <th scope="col">Day-2</th>
              <th scope="col">Day-3</th>
              <th scope="col">Day-4</th>
              <th scope="col">Day-5</th>
              <th scope="col">Day-6</th>
              <th scope="col">Day-7</th>
              <th scope="col">Day-8</th>
              <th scope="col">Remarks</th>
            </tr>
          </thead>
          <tbody id="studentsData">
            <!-- Dynamic content will be inserted here -->
          </tbody>
        </table>
      </div>
    </div>
    <div class="card-footer">
      <button type="button" class="btn btn-outline-success">Download Student Log</button>
    </div>
  </div>

  <!-- Modal For Adding Student -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Add Student</h1>
        </div>
        <div class="modal-body">
          <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">Student ID</span>
            <input type="text" class="form-control" id="studentId" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">Name</span>
            <input type="text" class="form-control" id="studentName" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">Program</span>
            <input type="text" class="form-control" id="studentProgram" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">Roll Number</span>
            <input type="text" class="form-control" id="studentRollNumber" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">Class Code</span>
            <input type="text" class="form-control" id="studentClassCode" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" id="addStudentButton">Add Student</button>
        </div>
      </div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
    import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAtjkpqH9lFCPUX4ahJBbw9RdUQKme-O0c",
      authDomain: "fingerprint-attendance-1a1dd.firebaseapp.com",
      projectId: "fingerprint-attendance-1a1dd",
      storageBucket: "fingerprint-attendance-1a1dd.firebasestorage.app",
      messagingSenderId: "947365104002",
      appId: "1:947365104002:web:81ec0637a02e83aa0ae79b",
      databaseURL: "https://fingerprint-attendance-1a1dd-default-rtdb.asia-southeast1.firebasedatabase.app"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);

    // Function to fetch and display data
    function fetchAndDisplayData() {
      const studentsRef = ref(database, 'students');
      onValue(studentsRef, (snapshot) => {
        const studentsData = snapshot.val();
        const tableBody = document.getElementById('studentsData');
        tableBody.innerHTML = '';

        for (const rollNo in studentsData) {
          const student = studentsData[rollNo];
          const row = document.createElement('tr');

          const totalAttendance = student.classattendA + student.classattendB + student.classattendC + student.classattendD + student.classattendE + student.classattendF + student.classattendG + student.classattendH;
          const remarks = totalAttendance < 5 ? 'Probation' : 'Regular';

          row.innerHTML = `
            <td>${student.fullName}</td>
            <td>${student.rollNumber}</td>
            <td>${student.classCode}</td>
            <td>${student.fingerprintEnroll ? 'Yes' : 'No'}</td>
            <td>${student.classattendA}</td>
            <td>${student.classattendB}</td>
            <td>${student.classattendC}</td>
            <td>${student.classattendD}</td>
            <td>${student.classattendE}</td>
            <td>${student.classattendF}</td>
            <td>${student.classattendG}</td>
            <td>${student.classattendH}</td>
            <td>${remarks}</td>
          `;

          tableBody.appendChild(row);
        }
      });
    }

    // Fetch and display data on page load
    window.onload = fetchAndDisplayData;

    // Function to add student data
    document.getElementById('addStudentButton').addEventListener('click', () => {
      const studentId = document.getElementById('studentId').value;
      const studentName = document.getElementById('studentName').value;
      const studentProgram = document.getElementById('studentProgram').value;
      const studentRollNumber = document.getElementById('studentRollNumber').value;
      const studentClassCode = document.getElementById('studentClassCode').value;

      const studentData = {
        fullName: studentName,
        rollNumber: studentRollNumber,
        classCode: studentClassCode,
        programDept: studentProgram,
        fingerprintEnroll: false,
        classattendA: 0,
        classattendB: 0,
        classattendC: 0,
        classattendD: 0,
        classattendE: 0,
        classattendF: 0,
        classattendG: 0,
        classattendH: 0
      };

      set(ref(database, 'students/' + studentId), studentData)
        .then(() => {
          alert('Student added successfully!');
          fetchAndDisplayData();
        })
        .catch((error) => {
          console.error('Error adding student: ', error);
        });
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
